<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unitary Method Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        line-height: 1.6;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
      }

      .input-group {
        margin-bottom: 15px;
      }

      input[type="number"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100%;
        box-sizing: border-box;
        font-size: large;
      }

      .output {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
      }

      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 3px;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 90%;
        border-collapse: collapse;
      }

      td {
        padding: 10px;
        border: 1px solid #ccc;
      }

      td:first-child {
        width: 50%;
      }

      td:last-child {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Unitary Method Calculator</h1>
    <table>
      <tr>
        <td>
          <label>Quantity:</label>
        </td>
        <td>
          <label>Price:</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="number" id="quantity" />
        </td>
        <td>
          <input type="number" id="price" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Unit Price:
          <span id="unit_price"></span>
        </td>
      </tr>

      <tr>
        <td>
          <input type="number" id="newQuantity" />
        </td>
        <td>
          <div id="newPrice"></div>
        </td>
      </tr>
    </table>

    <script>
      // const quantity = document.getElementById("quantity");
      // const price = document.getElementById("price");
      // const result = document.getElementById("result");

      function calculate() {
        const q = parseFloat(quantity.value);
        const p = parseFloat(price.value);

        if (isNaN(q) || isNaN(p)) {
          unit_price.innerHTML = "Please enter valid numbers";
          return;
        }

        const unitPrice = p / q;
        // unit_price.innerHTML = `Unit Price: ${unitPrice.toFixed(2)}`;
        unit_price.innerHTML = unitPrice.toFixed(2);
      }

      function calculateNewPrice() {
        const q = parseFloat(quantity.value);
        const p = parseFloat(price.value);
        const newQ = parseFloat(newQuantity.value);

        if (isNaN(q) || isNaN(p) || isNaN(newQ)) {
          newPrice.innerHTML = "Please enter valid numbers";
          return;
        }

        const newP = (p / q) * newQ;
        newPrice.innerHTML = `New Price: ${newP.toFixed(2)}`;
      }

      // document.addEventListener("input", calculate);
      quantity.addEventListener("input", calculate);
      price.addEventListener("input", calculate);
      newQuantity.addEventListener("input", calculateNewPrice);
    </script>
  </body>
</html>
