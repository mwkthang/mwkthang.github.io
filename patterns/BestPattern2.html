      #link {
        display: block;
        margin-top: 8px;
        font-size: 17px;
        font-weight: bold;
      }

      button {
        width: 100px;
        height: 41px;
        font-size: 15px;
        margin: 8px 0px;
        outline: none;
        border: none;
        padding: 3px 0px;
      }

      #decre,
      #incre {
        /*Increment and Decrement button*/
        background-color: #ffc0cb;
      }

      #stop,
      #restart {
        /*Stop and Restart button*/
        background-color: #ebd9f7;
      }

      #decre:active,
      #incre:active {
        /*active button*/
        background-color: #e2bcc2;
        box-shadow: 0 0 1px 1px rgba(226, 188, 194, 0.5);
      }

      #stop:active,
      #restart:active {
        /*active button*/
        background-color: #bdb4c1;
        box-shadow: 0 0 1px 1px rgba(189, 180, 193, 0.5);
      }

      input[type="number"] {
        text-align: center;
        width: 118px;
        height: 38px;
        background-color: white;
        border: 2px solid pink;
        outline: none;
        font-size: 20px;
        margin: 8px 0px;
        padding: 0px 0px;
        font-weight: 300;
        border: #f7f solid 1px;
        /* -moz-appearance: textfield; */
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"]:focus {
        box-shadow: 0 0 1px 1px rgba(226, 188, 194, 0.5);
      }

      canvas {
        width: 530px;
        background-color: #000;
      }

      @media only screen and (max-width: 600px) {
        canvas {
          width: 100%;
        }
        #decre,
        #incre {
          width: 32%;
        }
        input[type="number"] {
          margin-left: 0px;
          margin-right: 0px;
          width: 34%;
        }
        #stop,
        #restart {
          margin-top: 4px;
          width: 49.7%;
        }
        button:focus {
          background-color: #c7c9c9;
        }
        #decre,
        #stop {
          margin-left: 0px;
          float: left;
          margin-right: 0px;
        }
        #incre,
        #restart {
          margin-right: 0px;
          float: right;
          margin-left: 0px;
        }
      }
